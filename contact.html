<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Richard R</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
          </div>
          <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>First Name:</td> 
                        <td><input type="text" placeholder="Enter Your First Name" class="contact-form__input" required></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td> 
                        <td><input type="text" placeholder="Enter Your Last Name" class="contact-form__input" required></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter Your Email" class="contact-form__input" required></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Your Message"></textarea class="contact-form__textarea"></td>
                    </tr>
                    <tr>
                        <td><input type="reset" value="Reset" class="contact-form__button"></td> 
                        <td><input type="submit" value="Submit" class="contact-form__button"></td>
                    </tr>
                </table>
            </form>
          </div>
        
          <div class="section-five">
            <p class="section-five__title">Social Media: 
                <a href="#">Instagram</a>,
                <a href="#">LinkedIn</a></p>
          
          <p class="section-five__desc">&copy; Richard R</p>
          </div>
    </div>
    
</body>
</html>
